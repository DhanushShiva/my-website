<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://Dhanushshiva.github.io/my-website/back.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
 
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
 
    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    .contact-boxes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 400px;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Contact Me</h1>
    <div class="contact-boxes">
      <div class="box"><a href="https://facebook.com/Pending" target="_blank">Facebook</a></div>
      <div class="box"><a href="https://instagram.com/Pending" target="_blank">Instagram</a></div>
      <div class="box"><a href="https://wa.me/7353465926" target="_blank">WhatsApp</a></div>
      <div class="box">Phone: +91-7353465926</div>
    </div>
  </div>
</body>
</html>
