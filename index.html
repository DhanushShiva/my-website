<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://Dhanushshiva.github.io/my-website/back.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-boxes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.1em;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ----------- Desktop Style ----------- */
    @media (min-width: 768px) {
      h1 {
        font-size: 3em;
      }

      .contact-boxes {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 800px;
      }

      .box {
        flex: 1 1 40%;
        margin: 10px;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Contact Me</h1>
    <div class="contact-boxes">
       <div class="box">Phone: +91-7353465926</div>
      <div class="box"><a href="https://wa.me/7353465926" target="_blank">WhatsApp</a></div>
      <div class="box"><a href="https://facebook.com/Pending" target="_blank">Facebook</a></div>
      <div class="box"><a href="https://instagram.com/ushasrifarm" target="_blank">Instagram</a></div>
    </div>
  </div>
</body>
</html>
