<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for mobile scaling -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://Dhanushshiva.github.io/my-website/back.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      <img src="pop1.png" class="pop-image pop1" alt="Decoration 1">
      <img src="pop2.png" class="pop-image pop2" alt="Decoration 2">
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-boxes {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid #fff;
      border-radius: 12px;
      padding: 18px;
      text-align: center;
      font-size: 1em;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.03);
    }

    a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ---------- Desktop Style (768px and above) ---------- */
    @media (min-width: 768px) {
      h1 {
        font-size: 3em;
      }

      .contact-boxes {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 800px;
      }

      .box {
        flex: 1 1 40%;
        margin: 10px;
        font-size: 1.2em;
      }
    }
      .pop-image {
  position: absolute;
  width: 120px; /* adjust size as you want */
  opacity: 0.7; /* semi-transparent */
  z-index: 1; /* behind the boxes but above background */
  pointer-events: none; /* don't let user click on these images */
}

.pop1 {
  top: 50px;
  left: 30px;
}

.pop2 {
  bottom: 60px;
  right: 40px;
}

/* Important: Make .overlay have higher z-index */
.overlay {
  position: relative;
  z-index: 2;
}

  </style>
</head>
<body>
  <div class="overlay">
    <h1>Contact Me</h1>

    <div class="contact-boxes">
      <a  href="tel:+917353465926" class="box">Call: +91-7353465926</a>
      <a   href="https://wa.me/7353465926" target="_blank"   class="box"   >WhatsApp</a>
      <a  href="https://facebook.com/Pending" target="_blank" class="box">Facebook</a>
      <a  href="https://instagram.com/ushasrifarm" target="_blank" class="box" >Instagram</a>
    </div>
  </div>
</body>
</html>
